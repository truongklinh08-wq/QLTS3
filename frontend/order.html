<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gọi món trà sữa</title>
  <link rel="stylesheet" href="order.css">
</head>
<body>

<div class="container">
  <h2>🧋 Gọi món</h2>

  <label>Bàn</label>
  <select id="table" onchange="resetOrder()">
    <option value="">-- Chọn bàn --</option>
    <option value="1">Bàn 1</option>
    <option value="2">Bàn 2</option>
    <option value="3">Bàn 3</option>
    <option value="4">Bàn 4</option>
    <option value="5">Bàn 5</option>
  </select>

  <label>Món nước</label>
  <select id="product"></select>

  <label>Số lượng</label>
  <input type="number" id="quantity" value="1" min="1">

  <button onclick="addItem()">➕ Thêm món</button>

  <hr>

  <h3>📋 Món đã gọi</h3>
  <ul id="order-list"></ul>

  <div id="total"></div>
</div>

<script src="order.js"></script>
</body>
</html>
