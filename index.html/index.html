<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Qu·∫£n l√Ω menu tr√† s·ªØa</title>

<style>
body {
  font-family: Arial;
  background: #f2f3f5;
  padding: 30px;
}
.container {
  max-width: 1200px;
  margin: auto;
  background: #fff;
  border-radius: 20px;
  padding: 30px;
}
h2 {
  color: #6b3f26;
}
.form-row {
  display: grid;
  grid-template-columns: 3fr 1.5fr 1.5fr 1.5fr auto;
  gap: 15px;
  margin-bottom: 30px;
}
input, select {
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ccc;
}
button {
  padding: 14px 22px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
.btn-save { background: #6b3f26; color: white; }
.btn-edit { background: #f1c40f; }
.btn-delete { background: #e74c3c; color: white; }

table {
  width: 100%;
  border-collapse: collapse;
}
thead {
  background: #6b3f26;
  color: white;
}
th, td {
  padding: 16px;
  text-align: center;
}
tbody tr {
  border-bottom: 1px solid #eee;
}
.status-on { color: green; font-weight: bold; }
.status-off { color: gray; }
</style>
</head>

<body>

<div class="container">
<h2>Th√™m / S·ª≠a s·∫£n ph·∫©m</h2>

<input type="hidden" id="id">

<div class="form-row">
  <input id="name" placeholder="T√™n s·∫£n ph·∫©m">
  <input id="price" type="number" placeholder="Gi√°">

  <select id="category">
    <option value="">-- Ch·ªçn lo·∫°i --</option>
    <option value="Tr√† s·ªØa">Tr√† s·ªØa</option>
    <option value="Tr√† tr√°i c√¢y">Tr√† tr√°i c√¢y</option>
    <option value="ƒê√° xay">ƒê√° xay</option>
  </select>

  <select id="status">
    <option value="true">ƒêang b√°n</option>
    <option value="false">H·∫øt h√†ng</option>
  </select>

  <button class="btn-save" onclick="saveProduct()">L∆∞u</button>
</div>

<h2>Danh s√°ch menu</h2>

<table>
<thead>
<tr>
  <th>M√≥n</th>
  <th>T√™n</th>
  <th>Gi√°</th>
  <th>Lo·∫°i</th>
  <th>Tr·∫°ng th√°i</th>
  <th>H√†nh ƒë·ªông</th>
</tr>
</thead>
<tbody id="menu-body"></tbody>
</table>
</div>

<script>
const API = "http://localhost:3003/menu";
const $ = id => document.getElementById(id);

/* ICON THEO LO·∫†I */
function getIcon(category) {
  if (category === "Tr√† s·ªØa") return "üßã";
  if (category === "Tr√† tr√°i c√¢y") return "üçë";
  if (category === "ƒê√° xay") return "üçß";
  return "ü•§";
}

/* LOAD MENU */
function loadMenu() {
  fetch(API)
    .then(res => res.json())
    .then(data => {
      $("menu-body").innerHTML = "";
      data.forEach(item => {
        $("menu-body").innerHTML += `
          <tr>
            <td style="font-size:22px">${item.image}</td>
            <td>${item.name}</td>
            <td>${item.price.toLocaleString()} ƒë</td>
            <td>${item.category}</td>
            <td class="${item.isAvailable ? 'status-on' : 'status-off'}">
              ${item.isAvailable ? "ƒêang b√°n" : "H·∫øt h√†ng"}
            </td>
            <td>
              <button class="btn-edit" onclick="editProduct(${item.id})">S·ª≠a</button>
              <button class="btn-delete" onclick="deleteProduct(${item.id})">X√≥a</button>
            </td>
          </tr>`;
      });
    });
}

/* L∆ØU / S·ª¨A */
function saveProduct() {
  const id = $("id").value;

  const product = {
    name: $("name").value.trim(),
    price: Number($("price").value),
    category: $("category").value,
    isAvailable: $("status").value === "true",
    image: getIcon($("category").value)
  };

  if (!product.name || !product.price || !product.category) {
    alert("Nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin");
    return;
  }

  fetch(id ? `${API}/${id}` : API, {
    method: id ? "PUT" : "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(id ? { id: Number(id), ...product } : product)
  }).then(resetForm);
}

/* S·ª¨A */
function editProduct(id) {
  fetch(`${API}/${id}`)
    .then(res => res.json())
    .then(item => {
      $("id").value = item.id;
      $("name").value = item.name;
      $("price").value = item.price;
      $("category").value = item.category;
      $("status").value = item.isAvailable ? "true" : "false";
    });
}

/* XO√Å */
function deleteProduct(id) {
  if (!confirm("X√≥a m√≥n n√†y?")) return;
  fetch(`${API}/${id}`, { method: "DELETE" })
    .then(loadMenu);
}

/* RESET */
function resetForm() {
  $("id").value = "";
  $("name").value = "";
  $("price").value = "";
  $("category").value = "";
  $("status").value = "true";
  loadMenu();
}

loadMenu();
</script>

</body>
</html>
