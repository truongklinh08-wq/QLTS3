<style>

<body>

<div class="container">
<h2>Th√™m / S·ª≠a s·∫£n ph·∫©m</h2>

<input type="hidden" id="id">

<div class="form-row">
  <input id="name" placeholder="T√™n s·∫£n ph·∫©m">
  <input id="price" type="number" placeholder="Gi√°">

  <select id="category">
    <option value="">-- Ch·ªçn lo·∫°i --</option>
    <option value="Tr√† s·ªØa">Tr√† s·ªØa</option>
    <option value="Tr√† tr√°i c√¢y">Tr√† tr√°i c√¢y</option>
    <option value="ƒê√° xay">ƒê√° xay</option>
  </select>

  <select id="status">
    <option value="true">ƒêang b√°n</option>
    <option value="false">H·∫øt h√†ng</option>
  </select>

  <button class="btn-save" onclick="saveProduct()">L∆∞u</button>
</div>

<h2>Danh s√°ch menu</h2>

<table>
<thead>
<tr>
  <th>M√≥n</th>
  <th>T√™n</th>
  <th>Gi√°</th>
  <th>Lo·∫°i</th>
  <th>Tr·∫°ng th√°i</th>
  <th>H√†nh ƒë·ªông</th>
</tr>
</thead>
<tbody id="menu-body"></tbody>
</table>
</div>

<script>
const API = "http://localhost:3003/menu";
const $ = id => document.getElementById(id);

function loadMenu() {
  fetch(API)
    .then(r => r.json())
    .then(data => {
      $("menu-body").innerHTML = data.map(item => `
        <tr>
          <td style="font-size:22px">${item.image || "üßã"}</td>
          <td>${item.name}</td>
          <td>${item.price.toLocaleString()} ƒë</td>
          <td>${item.category}</td>
          <td class="${item.isAvailable ? 'status-on' : 'status-off'}">
            ${item.isAvailable ? 'ƒêang b√°n' : 'H·∫øt h√†ng'}
          </td>
          <td>
            <button class="btn-edit" onclick="editProduct(${item.id})">S·ª≠a</button>
            <button class="btn-delete" onclick="deleteProduct(${item.id})">X√≥a</button>
          </td>
        </tr>
      `).join("");
    });
}

function saveProduct() {
  const id = $("id").value;

  const product = {
    name: $("name").value.trim(),
    price: Number($("price").value),
    category: $("category").value,
    isAvailable: $("status").value === "true",
    image: getIcon($("category").value)
  };

  if (!product.name || !product.price || !product.category) {
    alert("Nh·∫≠p ƒë·ªß th√¥ng tin");
    return;
  }

  fetch(id ? `${API}/${id}` : API, {
    method: id ? "PUT" : "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(id ? { id: Number(id), ...product } : product)
  }).then(resetForm);
}

function editProduct(id) {
  fetch(`${API}/${id}`)
    .then(r => r.json())
    .then(item => {
      $("id").value = item.id;
      $("name").value = item.name;
      $("price").value = item.price;
      $("category").value = item.category;
      $("status").value = item.isAvailable ? "true" : "false";
    });
}

function deleteProduct(id) {
  if (!confirm("X√≥a m√≥n n√†y?")) return;
  fetch(`${API}/${id}`, { method: "DELETE" })
    .then(loadMenu);
}

function resetForm() {
  $("id").value = "";
  $("name").value = "";
  $("price").value = "";
  $("category").value = "";
  $("status").value = "true";
  loadMenu();
}

/* ICON THEO LO·∫†I */
function getIcon(category) {
  if (category === "Tr√† s·ªØa") return "üßã";
  if (category === "Tr√† tr√°i c√¢y") return "üçë";
  if (category === "ƒê√° xay") return "üçß";
  return "ü•§";
}

loadMenu();
</script>



</body>
</html>
