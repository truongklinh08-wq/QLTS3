<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Qu·∫£n l√Ω menu tr√† s·ªØa</title>

<style>
body {
  font-family: Arial;
  background: #f2f3f5;
  padding: 30px;
}

.container {
  max-width: 1100px;
  margin: auto;
  background: #fff;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h2 {
  color: #5a3b2e;
}

.form-row {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr auto;
  gap: 15px;
}

input {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  padding: 12px 20px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.btn-save { background: #6f4e37; color: white; }
.btn-edit { background: #f1c40f; }
.btn-delete { background: #e74c3c; color: white; }

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

thead {
  background: #6f4e37;
  color: white;
}

td, th {
  padding: 14px;
  text-align: center;
}

tbody tr:hover {
  background: #f9f1ea;
}
</style>
</head>

<body>

<div class="container">
<h2>Th√™m / S·ª≠a s·∫£n ph·∫©m</h2>

<input type="hidden" id="id">

<div class="form-row">
  <input id="name" placeholder="T√™n s·∫£n ph·∫©m">
  <input id="price" type="number" placeholder="Gi√°">
  <input id="category" placeholder="Lo·∫°i">
  <button class="btn-save" onclick="saveProduct()">L∆∞u</button>
</div>

<h2>Danh s√°ch menu</h2>

<table>
<thead>
<tr>
  <th>M√≥n</th>
  <th>T√™n</th>
  <th>Gi√°</th>
  <th>Lo·∫°i</th>
  <th>Tr·∫°ng th√°i</th>
  <th>H√†nh ƒë·ªông</th>
</tr>
</thead>
<tbody id="menu-body"></tbody>
</table>
</div>

<script>
const API = "http://localhost:3002/menu";

function loadMenu() {
  fetch(API)
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("menu-body");
      tbody.innerHTML = "";

      data.forEach(item => {
        tbody.innerHTML += `
        <tr>
          <td style="font-size:22px">${item.image || "üßã"}</td>
          <td>${item.name}</td>
          <td>${item.price.toLocaleString()} ƒë</td>
          <td>${item.category}</td>
          <td>${item.isAvailable ? "ƒêang b√°n" : "Ng∆∞ng b√°n"}</td>
          <td>
            <button class="btn-edit" onclick='edit(${JSON.stringify(item)})'>S·ª≠a</button>
            <button class="btn-delete" onclick="remove(${item.id})">X√≥a</button>
          </td>
        </tr>`;
      });
    });
}

function saveProduct() {
  const id = document.getElementById("id").value;

  const product = {
    name: name.value,
    price: Number(price.value),
    category: category.value,
    isAvailable: true,
    image: "üßã"
  };

  fetch(id ? `${API}/${id}` : API, {
    method: id ? "PUT" : "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(id ? {id:Number(id), ...product} : product)
  }).then(() => {
    id.value = name.value = price.value = category.value = "";
    loadMenu();
  });
}

function edit(item) {
  id.value = item.id;
  name.value = item.name;
  price.value = item.price;
  category.value = item.category;
}

function remove(id) {
  if(confirm("X√≥a m√≥n n√†y?"))
    fetch(`${API}/${id}`, {method:"DELETE"}).then(loadMenu);
}

loadMenu();
</script>
</body>
</html>
